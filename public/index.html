<!DOCTYPE html>
<html>
    <head>
        <title>App</title>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'/>
        <link rel='stylesheet' type='text/css' href='assets/style/main.css'/>
    </head>
    <body>
        <div class='settings-overlay'>
            <div class='settings'>
                <header class='menu-title'>
                    Settings
                </header>
                <div class='setting'>
                    <label class='setting-title'>Weapon Voltage</label>
                    <input class='input-field' placeholder='10'/>
                </div>
                <div class='setting'>
                    <label class='setting-title'>Threat Profile</label>
                    <div class='input-row'>
                        <div class='input-button'>Fly</div>
                        <div class='input-button'>Bee</div>
                        <div class='input-button'>Wasp</div>
                    </div>
                </div>
                <div class='setting'>
                    <label class='setting-title'>Threat Detection Sensitivity</label>
                    <input class='input-field' placeholder='10'/>
                </div>
                <div class='setting '>
                    <label class='setting-title'>Power Saving Feature</label>
                    <div class='input-row'>
                        <div class='input-button'>On</div>
                        <div class='input-button'>Off</div>
                    </div>
                </div>
                <div class='setting'>
                    <div class='setting-title'>
                        Perimeter Defense paths
                    </div>
                    <div class='input-row'>
                        <div class='input-button'>Auto</div>
                        <div class='input-button'>Circle</div>
                        <div class='input-button'>Sentinel</div>
                    </div>
                </div>
                <div class='setting settings-perimeter'>
                    <div class='setting-title'>
                        Crosshair
                    </div>
                    <div class='input-row'>
                        <div class='input-button'>Normal</div>
                        <div class='input-button'>Minimal</div>
                        <div class='input-button'>Advanced</div>
                    </div>
                </div>
                <div class='setting'>
                    <div class='setting-title'>
                        Offensive / Defensive Maneuvers
                    </div>
                    <div class='input-row'>
                        <div class='input-button'>Default</div>
                        <div class='input-button'>Reserved</div>
                        <div class='input-button'>Aggressive</div>
                    </div>
                </div>
            </div>
        </div>
        <div class='ui-top'>
            <div class='status-bar'>
                <div class='widget'>
                    BATTERY: 100%
                </div>
                <div class='widget'>
                    WIFI: STRONG
                </div>
                <div class='widget'>
                    MODE: MANUAL | SENTINEL
                </div>
            </div>
        </div>
        <div class='settings-button'>
            <div class='icon'>
                <div class='bar'></div>
                <div class='bar'></div>
                <div class='bar'></div>
            </div>
        </div>
        <div class='control-pad-overlay'>
            <div class='control-pad-align'>
                <div class='control-pad left'>
                    <div class='joystick'>
                    </div>
                </div>
                <div class='control-pad right'>
                    <div class='joystick'>
                    </div>
                </div>
            </div>
        </div>
        <canvas class='scene-view'>
        </canvas>
        <script src='assets/scripts/babylon.js'></script>
        <script src='assets/scripts/main.js'></script>
    </body>
</html>
