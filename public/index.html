<!DOCTYPE html>
<html>
    <head>
        <title>App</title>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'/>
        <link rel='stylesheet' type='text/css' href='assets/style/main.css'/>
    </head>
    <body>
        <div class='settings-overlay'>
            <div class='settings'>
                <header class='menu-title'>
                    Settings
                </header>
                <div class='setting'>
                    Weapon Voltage
                </div>
                <div class='setting'>
                    Threat Profile (additional insects)
                </div>
                <div class='setting'>
                    Threat Detection Sensitivity
                </div>
                <div class='setting'>
                    Power Saving Feature
                </div>
                <div class='setting'>
                    Perimeter Defense paths
                </div>
                <div class='setting'>
                    Weapon crosshair
                </div>
                <div class='setting'>
                    Offensive / defensive maneuvers
                </div>
            </div>
        </div>
        <div class='ui-top'>
            <div class='status-bar'>
                <div class='widget'>
                    BATTERY: 100%
                </div>
                <div class='widget'>
                    WIFI: STRONG
                </div>
                <div class='widget'>
                    MODE: MANUAL | SENTINEL
                </div>
            </div>
        </div>
        <div class='settings-button'>
            <div class='icon'>
                <div class='bar'></div>
                <div class='bar'></div>
                <div class='bar'></div>
            </div>
        </div>
        <div class='control-pad-overlay'>
            <div class='control-pad-align'>
                <div class='control-pad left'>
                    <div class='joystick'>
                    </div>
                </div>
                <div class='control-pad right'>
                    <div class='joystick'>
                    </div>
                </div>
            </div>
        </div>
        <canvas class='scene-view'>
        </canvas>
        <script src='assets/scripts/babylon.js'></script>
        <script src='assets/scripts/main.js'></script>
    </body>
</html>
